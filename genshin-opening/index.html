<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神，启动！</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./ys/style.css">
</head>

<body>
    <div class="load">
        <button onclick="buttonClicked()" style="display: true" id="buttonOP">点击启动原神</button>
        <img src="./ys/Genshin.png" style="display: none" id="imgOP">
    </div>
    <audio src="./ys/OP.mp3"></audio>

    <script>
        const openGenshinImpact = time => {
            
            const redirectToWebsite = () => {
                window.location.href = 'https://ys.mihoyo.com'
            }

            setTimeout(redirectToWebsite, time)
        }

        const switchDisplay = () => {
            const img = document.getElementById("imgOP")
            const button = document.getElementById("buttonOP")
            img.style.display = ""
            button.style.display = "none"
        }

        function buttonClicked(){
            const audio = document.querySelector('audio')
            const load = document.querySelector('.load')
            
            load.classList.add('activate')
            setTimeout(() => {
                switchDisplay()
                audio.play()
            }, 1000);
            openGenshinImpact(4500)
        }
    </script>

</body>

</html>
